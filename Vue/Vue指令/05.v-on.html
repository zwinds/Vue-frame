<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-on:事件绑定机制 -->
        <input type="button" value="按钮" :title ="mytitle + '123'" v-on:click="show">
    </div>

    <script src="../lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                mytitle:'这是自定义标签'
            },
            methods:{   //methods属性中定义了当前Vue实例所有可用的方法
                show:function(){
                    alert('你好')
                }
            }
        })
    </script>
</body>
</html>
