<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model和lable的结合使用</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <h4>{{ msg }}</h4>
    <input id="lableed" type="checkbox" value="默认值" v-model="firstipt" />
    <lable for="lableed">{{firstipt}}</lable>
  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        firstipt: true
      },
      methods: {

      }
    });
  </script>
</body>

</html>
