<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <login></login> -->
  </div>


  <div id="app2">
    <login></login>
  </div>


  <template id="tmpl2">
    <h1>这是私有的 login 组件</h1>
  </template>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });


    var vm2 = new Vue({
      el: '#app2',
      data: {},
      methods: {},
      components: { // 定义实例内部私有组件的
        login: {
          template: '#tmpl2'
        }
      },
    })
  </script>
</body>

</html>
