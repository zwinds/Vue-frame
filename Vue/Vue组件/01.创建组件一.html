<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 把组件的名称，以 HTML 标签的形式，引入到页面中使用 -->
    <mycom1></mycom1>
  </div>

  <script>
    // Vue.component 第一个参数:组件的名称,将来在引用组件的时候,就是一个标签形式来引入
    //  Vue.extend 创建的组件,其中 template 就是组件将来要展示的HTML内容
    Vue.component('mycom1', Vue.extend({
      template: '<h3>使用 Vue.extend配合Vue.component创建的组件</h3>'
    }))

    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
