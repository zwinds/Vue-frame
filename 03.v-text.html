<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用v-cloak解决差值表达式闪烁的问题 -->
        <p v-cloak>++++++{{msg}}-------</p>
        <h4 v-text="msg">========</h4>
        <!-- 默认 v-text 是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原来的内容，但是插值表达式 只会替换自己的占位符，不会把整个元素内容清空 -->
        <div v-html="msg2"></div>
        <!-- v-html把内容当做HTML放进页面中 -->
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                msg:'123',
                msg2:'<h1>这是一个H1标签</h1>',
            }
        })
    </script>
</body>
</html>
